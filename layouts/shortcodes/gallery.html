<style>
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .gallery-container img {
        height: 300px; /* Forces all images to same height */
        flex-grow: 1;
        object-fit: cover;
        border-radius: 4px;
        transition: transform 0.2s;
    }
    .gallery-container img:hover {
        transform: scale(1.02);
    }
    /* Mobile optimization */
    @media (max-width: 600px) {
        .gallery-container img {
            height: auto;
            width: 100%;
        }
    }
</style>

<div class="gallery-container">
    {{ .Inner }}
</div>
