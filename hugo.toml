baseURL = 'https://samir-saad.netlify.app/'
languageCode = 'en-us'
title = "Samir's Portfolio"
theme = "gallery"
copyright = "© Samir Saad" # Añade un pie de página profesional

[module]
  [module.hugoVersion]
    extended = true
    min = "0.83.0"

[params]
  description = "Street Photography & Code"
  # Esto fuerza a que la home sea la galería, tal como lo tenías y como lo usa Nico
  mainSections = ["albums"] 
  
  # ESTILO: 'auto' cambia entre claro/oscuro según el sistema del visitante.
  # Puedes cambiarlo a 'light' o 'dark' si prefieres uno fijo.
  style = "auto" 

  # --- CONFIGURACIÓN DEL AUTOR ---
  [params.author]
    name = "Samir"
    email = "samir.saad@gmail.com"
    # Puedes añadir una imagen de perfil si la subes a /static/
    # image = "/me.jpg" 

  # --- CONFIGURACIÓN DE LA GALERÍA (ESTILO NICO KAISER) ---
  [params.gallery]
    # Activa la visualización de datos EXIF (Cámara, ISO, f/, etc.)
    # Esto es esencial para el look "fotógrafo pro".
    exif = true
    
    # Altura de las filas en la galería (en px). 
    # 300 es un buen equilibrio. Nico suele usar valores entre 250 y 350.
    rowHeight = 300
    
    # Habilita hacer clic en la imagen para verla en pantalla completa (lightbox)
    enableLightbox = true

[menu]
  [[menu.main]]
    identifier = "albums"
    name = "Galería"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "Sobre mí"
    url = "/about/"
    weight = 20